<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Queuing System</title>
  <link rel="stylesheet" href="graphics.css">
</head>
<body>
  <header>
    <h1>Hospital Management System</h1>
  </header>

  <section id="opd-queue">
    <h2>OPD Queuing Status</h2>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Appointment Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="queue-list">
        <!-- Queue data will be added dynamically using JS -->
      </tbody>
    </table>
  </section>

  <section id="bed-availability">
    <h2>Bed Availability</h2>
    <div class="beds">
      <div class="bed">
        <h3>ICU</h3>
        <p id="icu-beds">Available Beds: 0</p>
      </div>
      <div class="bed">
        <h3>General Ward</h3>
        <p id="general-beds">Available Beds: 0</p>
      </div>
      <div class="bed">
        <h3>Private Room</h3>
        <p id="private-beds">Available Beds: 0</p>
      </div>
    </div>
  </section>
   <button id="toggle-chatbot" style="position: fixed; bottom: 20px; left: 20px;">Toggle Chatbot</button>
<iframe
  id="chatbot-iframe"
  src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=b0290556-9846-4c80-9f00-bdd2381a5c0d"
  style="position: fixed; bottom: 20px; right: 20px; height: 500px; width: 350px; border: none; display: none; z-index: 1000;">
</iframe>

  <section id="admission-form">
    <h2>Patient Admission</h2>
    <form id="admissionForm">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>

      <label for="ward">Select Ward:</label>
      <select id="ward">
        <option value="icu">ICU</option>
        <option value="general">General Ward</option>
        <option value="private">Private Room</option>
      </select>

      <button type="submit">Submit Admission</button>
    </form>
  </section>

  <script src="Sih.js"></script>
  <script src="Script2.js"></script>
</body>
</html>
